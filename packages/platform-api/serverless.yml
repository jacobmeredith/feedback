service: feedback-platform-api

useDotenv: true

plugins:
  - serverless-plugin-typescript
  - serverless-plugin-optimize
  - serverless-offline

provider:
  name: aws
  runtime: nodejs14.x
  stage: ${opt:stage, 'dev'}
  region: eu-west-1

package:
  individually: true

functions:
  website-list:
    handler: src/functions/website/list.handler
    events:
      - http:
          path: /{userId}/webiste
          method: get
          private: true
          request:
            parameters:
              paths:
                userId: true
  website-get:
    handler: src/functions/website/get.handler
    events:
      - http:
          path: /{userId}/webiste/{websiteId}
          method: get
          private: true
          request:
            parameters:
              paths:
                userId: true
                websiteId: true
  website-post:
    handler: src/functions/website/post.handler
    events:
      - http:
          path: /{userId}/webiste
          method: post
          private: true
          request:
            parameters:
              paths:
                userId: true
  website-put:
    handler: src/functions/website/put.handler
    events:
      - http:
          path: /{userId}/webiste/{websiteId}
          method: put
          private: true
          request:
            parameters:
              paths:
                userId: true
                websiteId: true
  website-delete:
    handler: src/functions/website/delete.handler
    events:
      - http:
          path: /{userId}/webiste/{websiteId}
          method: delete
          private: true
          request:
            parameters:
              paths:
                userId: true
                websiteId: true